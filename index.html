<!DOCTYPE html>
<html>
  <head>
    <title>Pogoda</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    />
  </head>

  <body>
    <header>
      <div class="header-title">
        <h1 class="animate-left">TWOJA POGODA</h1>
      </div>
      <div class="header-form animate-right">
        <form class="searchbar" id="cityform">
          <input
            class="form-input"
            type="text"
            id="city"
            placeholder="Wyszukaj miasto"
          />
          <button class="form-submit button" type="submit">
            DODAJ
          </button>
        </form>
      </div>
    </header>

    <div class="message-div">
      <h1 class="message">Dodaj miasta do swojej listy</h1>
    </div>

    <div class="content" id="panels"></div>

    <div class="hidden-template">
      <div class="panel" id="template">
        <i class="fas fa-times cityid" onclick="deleteCity(this)"></i>
        <div class="left-panel">
          <div><img alt="Pogoda" src="" class="icon" /></div>
          <div>
            <p><span class="temperature"></span>°C</p>
          </div>
        </div>
        <div class="right-panel">
          <h1 class="city"></h1>
          <p>Wilgotność: <span class="humidity"></span>%</p>
          <p>Wiatr: <span class="wind"></span> m/s</p>
          <p><span class="description"></span></p>
        </div>
      </div>
    </div>

    <footer>
      <p>
        © 2020 Mateusz Sączawa. All rights reserved.
      </p>
      <div class="clear">
        <button class="button" onclick="clearLocalStorage()">
          WYCZYŚĆ
        </button>
      </div>
    </footer>

    <div class="loading">
      <img src="assets/img/planet.svg" />
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
